<!DOCTYPE html>
<html>
<head>
    <title>UiTM Student e-profile</title>
    <link rel="icon" type="image/x-icon" href="uitm.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 80px;
            color: white;
            margin-top: 20px;
        }
        .menu-container {
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .menu-container ul {
            list-style: none;
            padding: 0;
        }
        .menu-container ul li {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .menu-container ul li img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .menu-container ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .menu-container ul li a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .logout-btn {
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Welcome to UiTM Student e-Profile</h1>

    <div class="menu-container">
        <h2>List of Student Profile</h2>
        <ul>
            <li><img src="pro1.png" alt="Student 1"><a href="student1.html">2024554117</a></li>
            <li><img src="pro2.png" alt="Student 2"><a href="student2.html">2024927495</a></li>
            <li><img src="pro3.png" alt="Student 3"><a href="student3.html">2024938599</a></li>
            <li><img src="pro4.png" alt="Student 4"><a href="student4.html">2024963361</a></li>
            <li><img src="pro5.png" alt="Student 5"><a href="student5.html">2024938993</a></li>
        </ul>

        
        <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
    </div>

    <footer>
        &copy; 2024 Naim. All rights reserved.
    </footer>
</body>
</html>
